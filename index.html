<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
  <title>BoolFlix</title>
</head>
<body>
  <header>
    <div class="head-container">
      <img src="img/bool_logo.png" alt="boolflix_logo">
      <div class="search-container">
        <div class="search-item">        
          <input type="text" id="search-input" placeholder="Inserisci Titolo"></input>
        </div>
        <div class="search-item">
          <!-- <button id="search-btn">SEARCH MOVIE</button> -->
          <a href="#" id="search-btn"><img src="img/search-btn.png" alt="search_btn"></a>
        </div>
      </div>
    </div>
    
  </header>
  

  <!-- <ul class="movies-result"></ul> -->
  <div class="mov-container container"></div>

    <!-- music template handlebars -->
  <script id="movie-template" type="text/x-handlebars-template">
    <div class="card">
      <div class="card-container">
        <div class="card-layover">
          <div class="poster"><span class="post-align"></span><img class="poster-img" src="{{poster_img}}" alt="poster_image"></div>
          <div class="card-inner">
            <ul class="mov">
              <li><span class="mov-val">Titolo: </span><span class="mov-title">{{title}}</span></li>
              <li><span class="mov-val">Titolo originale: </span><span class="mov-orig-title">{{orig_title}}</span></li>    
              <li><span class="mov-val">Lingua: </span>{{{lang_flag}}}</li>
              <li><span class="mov-val">Voto: </span><span class="mov-vote">{{{vote}}}</span></li>
            </ul>
          </div> 
        </div>
     
      </div> 
    </div>
  
  </script>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
