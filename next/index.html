<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <input type="text" id="search-input"></input>
    <button id="search-btn">SEARCH MOVIE</button>
  </header>
  

  <ul class="movies-result"></ul>
  <div class="mov-container container"></div>

    <!-- music template handlebars -->
  <script id="movie-template" type="text/x-handlebars-template">
    <ul class="mov">
      <li><span class="mov-val">Titolo: </span><span class="mov-title">{{title}}</span></li>
      <li><span class="mov-val">Titolo originale: </span><span class="mov-orig-title">{{orig_title}}</span></li>
      <!-- <li><span class="mov-val">Lingua: </span><span class="mov-lang">{{lang}}</span></li> -->
      <li><span class="mov-val">Lingua: </span><span class="mov-lang"><img src="{{lang}}" alt="flag"></span></li>
      <li><span class="mov-val">Voto: </span><span class="mov-vote">{{{vote}}}</span></li>
    </ul>
  </script>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
